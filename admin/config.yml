backend:
  name: git-gateway
  branch: master # Branch to update (master by default)

media_folder: "media" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "string", required: false}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
  - name: "event"
    label: "Launch Events"
    folder: "_events"
    sort: "title:asc"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "company"}
      - {label: "Company", name: "company", widget: "relation", collection: "companies", value_field: "company.title", search_fields: ["company.title"], required: false}
      - {label: "Title", name: "title", widget: "string", required: false}
      - {label: "Description", name: "body", widget: "markdown", required: false}
      - {label: "Link", name: "link", widget: "string", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Start Date", name: "startDate", widget: "datetime", date_format: "dddd Do MMMM YYYY", time_format: false, required: false}
      - {label: "Finish Date", name: "finishDate", widget: "datetime", date_format: "dddd Do MMMM YYYY", time_format: false, required: false}
  - name: "company"
    label: "Companies"
    folder: "_companies"
    sort: "title:asc"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "event"}
      - {label: "Events", name: "events", widget: "relation", collection: "events", value_field: "title", search_fields: ["title"], required: false}
      - {label: "Title", name: "title", widget: "string", required: false}
      - {label: "Description", name: "body", widget: "markdown", required: false}
      - {label: "Link", name: "link", widget: "string", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}